version: "3.2"
services:
  db:
    image: mysql:8.0.33
    # container_name: db
    networks:
      - network1
    command:
      - --default-authentication-plugin=mysql_native_password
      - --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
      # - --max_connections=1000
      - --skip-log-bin
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./mysql8data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: mrrobot
      MYSQL_USER: mrrobot
      MYSQL_PASSWORD: mrrobot
      TZ: Asia/Istanbul
    cap_add:
      - SYS_NICE # CAP_SYS_NICE
  phpmyadmin:
    image: phpmyadmin
    networks:
      - network1
    restart: always
    ports:
      - 4446:80
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
networks:
  network1:
    name: sp_mysql_cluster
    external: true
